<!DOCTYPE html>
<html>
	<head>
		<title>:-) Recipe Returner :-)</title>
		
		<style>
				body { background: #B39BC8 ; }
				
				#searchBar {padding-bottom: 20px;}
					
				input[type=text] {
					position: relative;
					width: 20%;
					box-sizing: border-box;
					border: 2px solid #F0EBF4;
					border-radius: 4px;
					font-size: 16px;
					font-family: Arial;
					background-color: white;
					background-image: url('searchicon.png');
					background-position: 10px 10px; 
					background-size: 22px;
					background-color: #F0EBF4;
					background-repeat: no-repeat;
					padding: 12px 20px 12px 40px;
					-webkit-transition: width 0.4s ease-in-out;
					transition: width 0.4s ease-in-out;
					outline: none;
				}

				input[type=text]:focus {
					width: 100%;
				}
			
				#searchButton {
					text-align: left;
					position: relative;
					top: 5px;
					opacity: 0.8;
					border: none;
					font-size: 16px;
					font-family: Arial;
					color: #F0EBF4;
					background-color: transparent;
					border-bottom: 2px solid #F0EBF4;
					padding: 5px 20px;
					outline: none;
				}
				
				#searchButton:hover {
					border-bottom: 2px solid #AD2E95;
				}
				
				#searchButton:focus {
					color: #AD2E95;
				}
				
				.flex-container { 
					display: -webkit-flex; /* Safari */
					-webkit-flex-wrap: wrap; /* Safari 6.1+ */
					display: flex;   
					flex-wrap: wrap;
					margin: auto;
					-webkit-align-content: center;
					justify-content: center;
				}
				
				.flex-item {
					width: 250px;
					padding: 10px;
					margin: 10px;
					background: #F0EBF4;
					outline: none;
					border-radius: 4px;
				}
				
				a {
					text-decoration: none;
					color: #AD2E95;
					font-size: 20px;
					font-family: Verdana;
					text-align: center;
				}
				
				a:focus {
					color: #A1C3D1;
				}
				
				.recipe_img {
					opacity: 0.8;
					width: 100%;
					height: 250px;
					overflow: hidden;
					margin: auto;
				}
					
		</style>
	</head>

	<body>
		<div id = "searchBar">
			<div><input type = "text" id = "recipeTextField" value = ""></div>
			<div><input type = "button" value = "Search" onClick="handleSearch()" id = "searchButton"></div>
		</div>
		<div class="flex-container" id = "recipes">
		</div>
		<script src='recipeReturner.js'></script> <!--does this need to be at the end? -->
	</body>
</html>
